        - name: DSPFactory
          file: ./abis/DSPFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: DVM
          file: ./abis/DVM.json
        - name: CP
          file: ./abis/CP.json
        - name: DPP
          file: ./abis/DPP.json
        - name: DSP
          file: ./abis/DSP.json
        - name: FeeRateModel
          file: ./abis/FeeRateModel.json
