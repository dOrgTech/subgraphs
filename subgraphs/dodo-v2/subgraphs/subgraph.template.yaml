specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DVMFactory
    network: {{ network }}
    source:
      address: "{{dvmFactory}}"
      abi: DVMFactory
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewDVM
        - RemoveDVM
      abis:
        - name: DVMFactory
          file: ./abis/DVMFactory.json
        - name: CrowdPoolingFactory
          file: ./abis/CrowdPoolingFactory.json
        - name: DPPFactory
          file: ./abis/DPPFactory.json
        - name: DSPFactory
          file: ./abis/DSPFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: DVM
          file: ./abis/DVM.json
        - name: CP
          file: ./abis/CP.json
        - name: DPP
          file: ./abis/DPP.json
        - name: DSP
          file: ./abis/DSP.json
        - name: FeeRateModel
          file: ./abis/FeeRateModel.json
      eventHandlers:
        - event: NewDVM(address,address,address,address)
          handler: handleNewDVM
        - event: RemoveDVM(address)
          handler: handleRemoveDVM
      file:
        ../src/mappings/mappingFactory.ts
        # blank
  - kind: ethereum
    name: CrowdPoolingFactory
    network: {{network}}
    source:
      address: "{{cpFactory}}"
      abi: CrowdPoolingFactory
      startBlock: {{startBlock}}
