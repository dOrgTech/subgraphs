specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DVMFactory
    network: mainnet
    source:
      address: "0x72d220cE168C4f361dD4deE5D826a01AD8598f6C"
      abi: DVMFactory
      startBlock: 11704651
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewDVM
        - RemoveDVM
      abis:
        - name: DVMFactory
          file: ./abis/DVMFactory.json
        - name: CrowdPoolingFactory
          file: ./abis/CrowdPoolingFactory.json
        - name: DPPFactory
          file: ./abis/DPPFactory.json
        - name: DSPFactory
          file: ./abis/DSPFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: DVM
          file: ./abis/DVM.json
        - name: CP
          file: ./abis/CP.json
        - name: DPP
          file: ./abis/DPP.json
        - name: DSP
          file: ./abis/DSP.json
      eventHandlers:
        - event: NewDVM(address,address,address,address)
          handler: handleNewDVM
        - event: RemoveDVM(address)
          handler: handleRemoveDVM
      file: ./src/mappingFactory.ts
templates:
  - name: DVM
    kind: ethereum/contract
    network: mainnet
    source:
      abi: DVM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappingDVM.ts
      entities:
        - BuyShares
        - SellShares
        - DODOSwap
      abis:
        - name: DVMFactory
          file: ./abis/DVMFactory.json
        - name: CrowdPoolingFactory
          file: ./abis/CrowdPoolingFactory.json
        - name: DPPFactory
          file: ./abis/DPPFactory.json
        - name: DSPFactory
          file: ./abis/DSPFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: DVM
          file: ./abis/DVM.json
        - name: CP
          file: ./abis/CP.json
        - name: DPP
          file: ./abis/DPP.json
        - name: DSP
          file: ./abis/DSP.json
      eventHandlers:
        - event: BuyShares(address,uint256,uint256)
          handler: handleBuyShares
        - event: SellShares(address,address,uint256,uint256)
          handler: handleSellShares
        - event: DODOSwap(address,address,uint256,uint256,address,address)
          handler: handleDODOSwap
